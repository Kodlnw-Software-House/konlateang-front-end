# Default values for generic-deployment.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/kodlnw-software-house/konlateang-front-end
  tag: dev
  pullPolicy: IfNotPresent
imagePullSecrets:
 - konlateang-ghcr

nameOverride: konlateang-front-end-deployment
fullnameOverride: konlateang-front-end-deployment
# Istio version label
versionLabel: 0.3.0

env:
  - name: PORT
    value: 80 
  - name: REACT_APP_BACKEND_MAIN_URL
    value: http://konlateang-back-end-deployment-headless:3000/
  # - name: SAMPLE_SHARED_CONFIG
  #   configmap:
  #     name: shared-configmap
  #     value: SAMPLE_SHARED_CONFIG
envFrom: 
  # configMaps:
  #   - generic-deployment

configMaps:
  create: false
  data: {}
    # SAMPLE_CONFIG: "sample-config"

secrets:
  create: false
  data: {}
    # SAMPLE_PASSWORD: "sample-secret"

containerPorts:
  - 80

# Enable PodSecurityPolicy
pspEnable: false

resources: {}
  # requests:
  #   cpu: 100m
  #   memory: 50Mi
  # limits:
  #   cpu: 2000m
  #   memory: 200Mi

nodeSelector: {}

tolerations: []

affinity: {}

# Waiting time in seconds for shutting down pod after sent SIGTERM
terminationGracePeriodSeconds: 30

services: {}
  # - type: NodePort
  #   annotation: {}
  #   ports:
  #     - name: sample1-service-port
  #       protocol: TCP
  #       port: 80
  #       targetPort: 80
  #       nodePort: 32080
