  #       protocol: TCP
  #       port: 80
  #       targetPort: 80
  #     - name: sample2-service-port
  #       protocol: TCP
  #       port: 8080
  #       targetPort: 8080

serviceHeadless:
  enabled: true
  # annotation: {}
  ports:
    - name: konlateang-front-end-port
      protocol: TCP
      port: 80
      targetPort: 80
  #   - name: sample2-service-port
  #     protocol: TCP
  #     port: 8080
  #     targetPort: 8080

healthCheck:
  enabled: true
  readinessProbe:
    httpGet:
      path: /health
      port: 80
    initialDelaySeconds: 5
    # timeoutSeconds: 1
    periodSeconds: 30
    # successThreshold: 1
    # failureThreshold: 3
  livenessProbe:
    httpGet:
      path: /health
      port: 80
    initialDelaySeconds: 5
    # timeoutSeconds: 1
    periodSeconds: 30
    # successThreshold: 1
    # failureThreshold: 3

# Pod update strategy
updateStrategy:
  # Blue-Green Deployment
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 100%
    maxUnavailable: 0

# Horizontal Pod Autoscaling
autoscaling:
  enabled: false
  # # Example
  # minReplicas: 1
  # maxReplicas: 10
  # targetCPUUtilizationPercentage: 50
  # targetMemoryUtilizationPercentage: 50

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$2
  # ingressClassName: nginx
  rules:
    - host: dev.kodlnw-product.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                port:
                  number: 80
    #       - path: /api
    #         backend:
    #           service
    #             port:
    #               number: 8080
    # - host: b.example.com
    #   http:
    #     paths:
    #       - path: /
    #         backend:
    #           - servicePort: 80
  tls: {}
  #  - hosts:
  #    - a.example.com
  #    - b.example.com
  #    secretName: wildcard.example.com

istioIngress:
  enabled: false
